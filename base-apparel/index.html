<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link rel="stylesheet" href="style.css" />

      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet" />

      <title>Frontend Mentor | Base Apparel coming soon page</title>
   </head>
   <body>
      <div class="card">
         <div class="logo">
            <img src="images/logo.svg" alt="Base Apparel Logo" />
         </div>

         <div class="copy">
            <h2><span>We're</span> coming soon</h2>
            <p class="body-copy">
               Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <div class="contact">
               <form class="contact-form" action="#" method="POST">
                  <input type="text" class="email" placeholder="Email Address" />

                  <button type="submit" class="send-btn">
                     <img src="images/icon-arrow.svg" alt="" />
                  </button>
               </form>
            </div>
         </div>

         <img class="main-img" src="images/hero-desktop.jpg" alt="Woman posing" />
      </div>

      <footer>
         <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Alex Duarte.</p>
      </footer>
   </body>
</html>
